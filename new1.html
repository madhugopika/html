<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color with Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Click the button to change the background color!</h2>
  
  <!-- Buttons for changing the background color -->
  <button id="changeColorBtn">Change Background Color</button>
  <button id="resetColorBtn">Reset Background Color</button>

  <script>
    // Get the buttons by their IDs
    const changeColorBtn = document.getElementById("changeColorBtn");
    const resetColorBtn = document.getElementById("resetColorBtn");

    // Event listener for the "Change Background Color" button
    changeColorBtn.addEventListener("click", function() {
      // Change the background color to a random color
      document.body.style.backgroundColor = getRandomColor();
    });

    // Event listener for the "Reset Background Color" button
    resetColorBtn.addEventListener("click", function() {
      // Reset the background color to white
      document.body.style.backgroundColor = "white";
    });

    // Function to generate a random color
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
