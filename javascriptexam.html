<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .exam-container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin: 20px 0;
        }
        .question p {
            font-size: 18px;
        }
        .options {
            margin: 10px 0;
        }
        .options label {
            display: block;
            font-size: 16px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Online Exam</h1>
    
    <div class="exam-container">
        <div id="exam">
            <div class="question" id="q1">
                <p>1. What is the capital of France?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A. Berlin</label>
                    <label><input type="radio" name="q1" value="B"> B. Madrid</label>
                    <label><input type="radio" name="q1" value="C"> C. Paris</label>
                    <label><input type="radio" name="q1" value="D"> D. Rome</label>
                </div>
            </div>
            
            <div class="question" id="q2">
                <p>2. Which planet is known as the Red Planet?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A. Earth</label>
                    <label><input type="radio" name="q2" value="B"> B. Mars</label>
                    <label><input type="radio" name="q2" value="C"> C. Venus</label>
                    <label><input type="radio" name="q2" value="D"> D. Jupiter</label>
                </div>
            </div>
            
            <div class="question" id="q3">
                <p>3. Who wrote 'Romeo and Juliet'?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="A"> A. William Shakespeare</label>
                    <label><input type="radio" name="q3" value="B"> B. Charles Dickens</label>
                    <label><input type="radio" name="q3" value="C"> C. Jane Austen</label>
                    <label><input type="radio" name="q3" value="D"> D. Mark Twain</label>
                </div>
            </div>
            
            <button class="submit-btn" onclick="submitExam()">Submit Exam</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Answer key for the exam
        const correctAnswers = {
            q1: "C", // Correct answer for question 1
            q2: "B", // Correct answer for question 2
            q3: "A"  // Correct answer for question 3
        };

        // Function to check the answers
        function submitExam() {
            let score = 0;
            
            // Check each question
            for (let i = 1; i <= 3; i++) {
                const question = document.querySelector(`input[name="q${i}"]:checked`);
                if (question) {
                    if (question.value === correctAnswers[`q${i}`]) {
                        score++;
                    }
                }
            }

            // Display the result
            const result = document.getElementById("result");
            result.innerHTML = `You scored ${score} out of 3.`;
        }
    </script>

</body>
</html>
