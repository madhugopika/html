<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: lightblue;
        }
        h2 {
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Enter Year to Generate Calendar:</h2>
    <input type="number" id="yearInput" placeholder="Enter year">
    <button onclick="generateCalendar()">Generate Calendar</button>
    <h2 id="calendarYear">Calendar for <span id="displayYear"></span></h2>
    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            const year = document.getElementById("yearInput").value;
            if (!year) {
                alert("Please enter a valid year.");
                return;
            }

            document.getElementById("displayYear").textContent = year;

            let calendar = "<table>";
            for (let month = 0; month < 12; month++) {
                calendar += `<tr><th colspan="7">${getMonthName(month)}</th></tr>`;
                calendar += `
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                `;

                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();

                calendar += "<tr>";
                for (let i = 0; i < firstDay; i++) {
                    calendar += "<td></td>";
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    calendar += `<td>${day}</td>`;
                    if (new Date(year, month, day).getDay() === 6 && day !== daysInMonth) {
                        calendar += "</tr><tr>";
                    }
                }
                calendar += "</tr>";
            }
            calendar += "</table>";
            document.getElementById("calendar").innerHTML = calendar;
        }

        function getMonthName(monthIndex) {
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            return monthNames[monthIndex];
        }
    </script>
</body>
</html>
